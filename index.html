<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>Wall Color Previewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #1a1a2e;
        color: #e0e0e0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header {
        padding: 10px 16px;
        background: #16213e;
        border-bottom: 1px solid #0f3460;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
        z-index: 5;
      }

      header h1 {
        font-size: 16px;
        font-weight: 600;
        white-space: nowrap;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
        flex: 1;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .control-group label {
        font-size: 11px;
        color: #a0a0b0;
        white-space: nowrap;
      }

      input[type="range"] {
        width: 90px;
        accent-color: #e94560;
      }

      .main-area {
        display: flex;
        flex: 1;
        overflow: hidden;
        height: calc(100vh - 50px);
        min-height: 0;
      }

      .sidebar {
        width: 240px;
        min-width: 180px;
        max-width: 50vw;
        background: #16213e;
        padding: 12px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 14px;
        flex-shrink: 0;
      }

      .resize-handle {
        width: 5px;
        cursor: col-resize;
        background: #0f3460;
        flex-shrink: 0;
        transition: background 0.15s;
      }
      .resize-handle:hover,
      .resize-handle.active {
        background: #e94560;
      }

      .sidebar h2 {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #a0a0b0;
        margin-bottom: 4px;
      }

      /* Zone entries */
      .zone-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .zone-entry {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 7px 8px;
        border-radius: 6px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: background 0.15s;
      }
      .zone-entry:hover {
        background: #1a1a3e;
      }
      .zone-entry.active {
        border-color: #e94560;
        background: #1a1a3e;
      }

      .zone-swatch {
        width: 28px;
        height: 28px;
        border-radius: 4px;
        flex-shrink: 0;
        border: 1px solid rgba(255, 255, 255, 0.15);
        cursor: pointer;
      }

      .zone-info {
        flex: 1;
        min-width: 0;
      }
      .zone-name {
        font-size: 13px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .zone-hex {
        font-size: 11px;
        color: #808090;
        font-family: monospace;
      }

      .zone-entry .color-pick-btn {
        background: none;
        border: none;
        color: #606070;
        cursor: pointer;
        font-size: 14px;
        padding: 0 2px;
        line-height: 1;
      }
      .zone-entry .color-pick-btn:hover {
        color: #e0e0e0;
      }

      .zone-entry .remove-btn {
        background: none;
        border: none;
        color: #606070;
        cursor: pointer;
        font-size: 16px;
        padding: 0 2px;
        line-height: 1;
        visibility: hidden;
      }
      .zone-entry:hover .remove-btn {
        visibility: visible;
      }
      .zone-entry .remove-btn:hover {
        color: #e94560;
      }

      .add-zone-btn,
      .save-load-btn {
        padding: 7px;
        background: #0f3460;
        border: 1px dashed #1a5276;
        border-radius: 6px;
        color: #a0a0b0;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.15s;
      }
      .add-zone-btn:hover,
      .save-load-btn:hover {
        background: #1a5276;
        color: #e0e0e0;
      }

      .save-load-row {
        display: flex;
        gap: 6px;
      }
      .save-load-row .save-load-btn {
        flex: 1;
        text-align: center;
        border-style: solid;
      }

      /* Project switcher */
      .project-row {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-bottom: 6px;
      }
      .project-row select {
        flex: 1;
        min-width: 0;
        padding: 5px 6px;
        background: #0f3460;
        border: 1px solid #1a5276;
        border-radius: 6px;
        color: #e0e0e0;
        font-size: 12px;
        outline: none;
        cursor: pointer;
      }
      .project-row select:focus {
        border-color: #e94560;
      }
      .project-row button {
        background: none;
        border: none;
        color: #606070;
        cursor: pointer;
        font-size: 14px;
        padding: 2px 4px;
        line-height: 1;
      }
      .project-row button:hover {
        color: #e0e0e0;
      }
      .project-row .project-delete-btn:hover {
        color: #e94560;
      }

      .preset-search {
        width: 100%;
        padding: 6px 8px;
        margin-bottom: 6px;
        background: #0f3460;
        border: 1px solid #1a5276;
        border-radius: 6px;
        color: #e0e0e0;
        font-size: 12px;
        outline: none;
      }
      .preset-search:focus {
        border-color: #e94560;
      }
      .preset-search::placeholder {
        color: #606070;
      }

      .preset-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(44px, 1fr));
        gap: 3px;
      }

      .preset-swatch {
        aspect-ratio: 1;
        border-radius: 4px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: all 0.15s;
        position: relative;
      }
      .preset-swatch:hover {
        transform: scale(1.15);
        z-index: 1;
        border-color: white;
      }

      .canvas-container {
        flex: 1;
        overflow: hidden;
        position: relative;
        background: #111122;
      }

      .canvas-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
      }

      canvas {
        display: block;
        border-radius: 4px;
        touch-action: none;
      }

      #compareCanvas {
        position: absolute;
        top: 0;
        left: 0;
        clip-path: inset(0 50% 0 0);
      }

      .compare-slider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 3px;
        background: white;
        cursor: ew-resize;
        z-index: 10;
        left: 50%;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        display: none;
        pointer-events: auto;
      }
      .compare-slider::after {
        content: "\27E8\27E9";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: #1a1a2e;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
      }

      .compare-labels {
        position: absolute;
        top: 8px;
        left: 0;
        right: 0;
        display: none;
        justify-content: space-between;
        padding: 0 12px;
        pointer-events: none;
        z-index: 5;
      }
      .compare-label {
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 500;
      }

      .mode-toggle {
        display: flex;
        gap: 3px;
        background: #0f3460;
        padding: 2px;
        border-radius: 6px;
      }

      .mode-btn {
        padding: 4px 8px;
        border: none;
        background: none;
        color: #a0a0b0;
        cursor: pointer;
        border-radius: 4px;
        font-size: 11px;
        white-space: nowrap;
        transition: all 0.15s;
      }
      .mode-btn.active {
        background: #e94560;
        color: white;
      }

      .start-screen {
        position: fixed;
        inset: 0;
        background: #1a1a2e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100;
      }
      .start-screen.hidden {
        display: none;
      }
      .start-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }
      .start-content h1 {
        font-size: 24px;
        font-weight: 600;
      }
      .start-content p {
        color: #a0a0b0;
        font-size: 14px;
      }
      .start-buttons {
        display: flex;
        gap: 12px;
      }
      .start-btn {
        padding: 10px 24px;
        border: 1px solid #0f3460;
        background: #16213e;
        color: #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.15s;
      }
      .start-btn:hover {
        background: #1a5276;
      }
      .start-btn.primary {
        background: #e94560;
        border-color: #e94560;
        color: white;
      }
      .start-btn.primary:hover {
        background: #d63851;
      }
      .start-drop {
        margin-top: 8px;
        padding: 32px 48px;
        border: 2px dashed #0f3460;
        border-radius: 12px;
        color: #606070;
        font-size: 13px;
        transition: all 0.15s;
      }
      .start-drop.dragover {
        border-color: #e94560;
        background: rgba(233, 69, 96, 0.08);
        color: #e0e0e0;
      }

      .tooltip {
        position: fixed;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        pointer-events: none;
        z-index: 50;
        display: none;
      }

      /* Mask toolbar - positioned in canvas-container, not canvas-wrapper */
      .mask-toolbar {
        position: absolute;
        top: 8px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(22, 33, 62, 0.95);
        border: 1px solid #0f3460;
        border-radius: 8px;
        padding: 6px 10px;
        display: none;
        align-items: center;
        gap: 8px;
        z-index: 20;
        backdrop-filter: blur(8px);
      }
      .mask-toolbar.visible {
        display: flex;
      }

      .mask-toolbar .tool-btn {
        padding: 4px 8px;
        border: 1px solid #0f3460;
        background: none;
        color: #a0a0b0;
        cursor: pointer;
        border-radius: 4px;
        font-size: 11px;
        transition: all 0.15s;
        white-space: nowrap;
      }
      .mask-toolbar .tool-btn.active {
        background: #e94560;
        border-color: #e94560;
        color: white;
      }
      .mask-toolbar .tool-btn.erase-active {
        background: #3b82f6;
        border-color: #3b82f6;
        color: white;
      }
      .mask-toolbar .tool-btn:disabled {
        opacity: 0.35;
        cursor: default;
      }

      .mask-toolbar .separator {
        width: 1px;
        height: 18px;
        background: #0f3460;
      }
      .mask-toolbar label {
        font-size: 10px;
        color: #a0a0b0;
      }
      .mask-toolbar input[type="range"] {
        width: 70px;
      }

      .mask-toolbar .reset-btn {
        padding: 3px 7px;
        border: 1px solid #5a3030;
        background: rgba(233, 69, 96, 0.15);
        color: #e94560;
        cursor: pointer;
        border-radius: 4px;
        font-size: 10px;
      }
      .mask-toolbar .reset-btn:hover {
        background: rgba(233, 69, 96, 0.3);
      }

      .brush-cursor {
        position: fixed;
        pointer-events: none;
        border: 2px solid white;
        border-radius: 50%;
        z-index: 30;
        display: none;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.5);
      }

      .zoom-display {
        font-size: 11px;
        color: #a0a0b0;
        min-width: 36px;
        text-align: center;
      }

      /* Line preview overlay */
      .line-preview {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 12;
        display: none;
      }
      .line-preview line {
        fill: none;
      }
      .line-start-marker {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: white;
        border: 2px solid #e94560;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 13;
        display: none;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
      }

      /* Hint overlay */
      .hint-overlay {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(22, 33, 62, 0.9);
        border: 1px solid #0f3460;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        color: #a0a0b0;
        z-index: 15;
        pointer-events: none;
        text-align: center;
        backdrop-filter: blur(8px);
      }

      /* Mobile */
      .sidebar-toggle {
        display: none;
        position: fixed;
        bottom: 16px;
        right: 16px;
        z-index: 40;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #e94560;
        border: none;
        color: white;
        font-size: 22px;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        align-items: center;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 25;
      }

      @media (max-width: 768px) {
        header {
          padding: 6px 10px;
          gap: 6px;
        }
        header h1 {
          font-size: 14px;
        }
        .controls {
          overflow-x: auto;
          flex-wrap: nowrap;
          gap: 8px;
          scrollbar-width: none;
          -webkit-overflow-scrolling: touch;
        }
        .controls::-webkit-scrollbar {
          display: none;
        }
        .control-group {
          flex-shrink: 0;
        }
        input[type="range"] {
          width: 70px;
        }
        .main-area {
          flex-direction: column;
          height: calc(100vh - 42px);
        }
        .sidebar {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100% !important;
          max-width: 100vw;
          min-width: unset;
          max-height: 55vh;
          z-index: 30;
          border-top: 2px solid #0f3460;
          border-radius: 16px 16px 0 0;
          transform: translateY(100%);
          transition: transform 0.3s ease;
          padding: 10px 14px 20px;
        }
        .sidebar.open {
          transform: translateY(0);
        }
        .sidebar-overlay.visible {
          display: block;
        }
        .resize-handle {
          display: none;
        }
        .sidebar-toggle {
          display: flex;
        }
        .sidebar.open ~ .sidebar-toggle {
          display: none;
        }
        /* canvas sizing handled by JS transform */
        .mask-toolbar {
          padding: 5px 6px;
          gap: 4px;
          flex-wrap: wrap;
          justify-content: center;
          max-width: calc(100vw - 16px);
        }
        .mask-toolbar input[type="range"] {
          width: 50px;
        }
        .zone-entry .remove-btn {
          visibility: visible;
        }
        .sidebar::before {
          content: "";
          display: block;
          width: 36px;
          height: 4px;
          background: #4a4a6a;
          border-radius: 2px;
          margin: 0 auto 8px;
        }
        .preset-swatch:hover {
          transform: none;
        }
        .hint-overlay {
          font-size: 12px;
          padding: 6px 12px;
          bottom: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="start-screen" id="startScreen">
      <div class="start-content">
        <h1>Wall Color Previewer</h1>
        <p>Load an image to get started</p>
        <div class="start-buttons">
          <button class="start-btn primary" id="startLoadImage">
            Load Image
          </button>
          <button class="start-btn" id="startOpenProject">Open Project</button>
        </div>
        <div class="start-drop" id="startDrop">
          <span>or drag &amp; drop an image or .json project file here</span>
        </div>
      </div>
    </div>

    <div class="tooltip" id="tooltip"></div>
    <div class="brush-cursor" id="brushCursor"></div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <button class="sidebar-toggle" id="sidebarToggle">&#9776;</button>

    <header>
      <h1>Wall Color</h1>
      <div class="controls">
        <div class="control-group">
          <label>Intensity</label>
          <input type="range" id="intensity" min="0" max="100" value="75" />
        </div>
        <div class="control-group">
          <label>Blend</label>
          <div class="mode-toggle" id="blendToggle">
            <button class="mode-btn active" data-blend="multiply">
              Multiply
            </button>
            <button class="mode-btn" data-blend="overlay">Overlay</button>
            <button class="mode-btn" data-blend="soft">Soft Light</button>
          </div>
        </div>
        <div class="control-group">
          <label>View</label>
          <div class="mode-toggle" id="viewToggle">
            <button class="mode-btn active" data-view="edit">Edit</button>
            <button class="mode-btn" data-view="preview">Preview</button>
            <button class="mode-btn" data-view="compare">Compare</button>
          </div>
        </div>
        <div class="control-group">
          <button class="mode-btn" id="zoomFit">Fit</button>
          <span class="zoom-display" id="zoomDisplay">100%</span>
        </div>
      </div>
    </header>

    <div class="main-area">
      <div class="sidebar" id="sidebar">
        <div>
          <div class="project-row">
            <select id="projectSelect"></select>
            <button id="projectRenameBtn" title="Rename project">
              &#9998;
            </button>
            <button
              id="projectDeleteBtn"
              class="project-delete-btn"
              title="Delete project"
            >
              &times;
            </button>
          </div>
          <h2>Zones</h2>
          <div class="zone-list" id="zoneList"></div>
          <button class="add-zone-btn" id="addZoneBtn">+ Add Zone</button>
          <div class="save-load-row" style="margin-top: 6px">
            <button class="save-load-btn" id="exportMask">Export</button>
            <button class="save-load-btn" id="importMask">Import</button>
          </div>
          <button
            class="save-load-btn"
            id="loadImageBtn"
            style="margin-top: 2px; text-align: center"
          >
            Load Image
          </button>
        </div>
        <div>
          <h2>Presets</h2>
          <input
            type="text"
            id="presetSearch"
            placeholder="Search colors..."
            class="preset-search"
          />
          <div class="preset-grid" id="presetGrid"></div>
        </div>
      </div>

      <div class="resize-handle" id="resizeHandle"></div>

      <div class="canvas-container" id="canvasContainer">
        <div class="canvas-wrapper" id="canvasWrapper">
          <canvas id="mainCanvas"></canvas>
          <canvas id="compareCanvas"></canvas>
        </div>
        <div class="compare-slider" id="compareSlider"></div>
        <div class="compare-labels" id="compareLabels">
          <div class="compare-label" id="labelLeft">Original</div>
          <div class="compare-label" id="labelRight">Preview</div>
        </div>
        <div class="mask-toolbar" id="maskToolbar">
          <button class="tool-btn active" id="toolBrush">Brush</button>
          <button class="tool-btn" id="toolErase">Erase</button>
          <button class="tool-btn" id="toolLine">Line</button>
          <button class="tool-btn" id="toolFill">Fill</button>
          <div class="separator"></div>
          <label>Size</label>
          <input type="range" id="brushSize" min="3" max="200" value="40" />
          <button
            class="tool-btn"
            id="brushShapeBtn"
            title="Toggle round/square brush"
          >
            &#9679;
          </button>
          <div class="separator" id="tolSep" style="display: none"></div>
          <label id="tolLabel" style="display: none">Tol</label>
          <input
            type="range"
            id="fillTolerance"
            min="3"
            max="80"
            value="32"
            style="display: none"
          />
          <div class="separator"></div>
          <button class="tool-btn" id="undoBtn" disabled>Undo</button>
          <button class="tool-btn" id="redoBtn" disabled>Redo</button>
          <div class="separator"></div>
          <button class="tool-btn" id="autoDetect">Auto</button>
          <button class="reset-btn" id="resetMask">Reset</button>
        </div>
        <div class="hint-overlay" id="hintOverlay" style="display: none"></div>
        <svg class="line-preview" id="linePreview">
          <line id="linePreviewLine" x1="0" y1="0" x2="0" y2="0" />
        </svg>
        <div class="line-start-marker" id="lineStartMarker"></div>
      </div>
    </div>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
